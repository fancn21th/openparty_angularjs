<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app>
<head>
    <title>Demo 001</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="lib/angular.min.js"></script>
    <style>
        .fyj-span {
            margin-bottom : 20px;
        }
    </style>
</head>
<body>
    <h1 class="page-header">#Demo 001</h1>
    <div class="container">
        <div class="input-group fyj-span">
            <span class="input-group-addon">#</span>
            <input type="text" class="form-control" data-ng-model="yourName" placeholder="请输入文字">
        </div>
        <div class="alert alert-success" role="alert"><h1>您刚才输入的文字如下方显示</h1></div>
        <div class="alert alert-danger" role="alert"><h1>{{yourName}}</h1></div>
    </div>
</body>
</html>
