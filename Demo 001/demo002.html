<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app>
<head>
    <title>Demo 002</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="lib/angular.min.js"></script>
    <style>
        .fyj-img-size {
            width:150px;
        }
    </style>
    <script type="text/javascript">
        function myController($scope) {
            $scope.cars = [
                {
                    modelName: "beatle",
                    color: "black",
                    imgUrl: "img/beetle.png",
                    price: 17000
                },
                {
                    modelName: "golf",
                    color: "white",
                    imgUrl: "img/golf.png",
                    price: 12000
                },
                {
                    modelName: "jetta",
                    color: "white",
                    imgUrl: "img/jetta.png",
                    price: 13000
                },
                {
                    modelName: "tiguan",
                    color: "blue",
                    imgUrl: "img/tiguan.png",
                    price: 19000
                },
                {
                    modelName: "touareg",
                    color: "silver",
                    imgUrl: "img/touareg.png",
                    price: 23000
                },
            ];
        }
    </script>
</head>
<body>
    <h1 class="page-header">#Demo 002</h1>
    <div class="container" data-ng-controller="myController">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="car in cars">
                    <td><img data-ng-src="{{car.imgUrl}}" class="img-thumbnail fyj-img-size" /></td>
                    <td>{{car.modelName}}</td>
                    <td>{{car.color | uppercase }}</td>
                    <td>{{car.price | currency }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
